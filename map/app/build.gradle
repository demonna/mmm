apply plugin: 'com.android.application'
android {
    compileSdkVersion 24
    buildToolsVersion "25.0.2"
    defaultConfig {
        ndk{
            abiFilters "armeabi","armeabi-v7a","arm64-v8a","x86","x86_64"
        }
        applicationId "com.example.map"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.amap.api:3dmap:5.4.0'
    compile 'com.amap.api:location:3.6.1'
    compile 'com.amap.api:search:5.3.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile files('libs/Android_Map3D_SDK_V5.4.0_20170928.jar')
    compile files('libs/AMap_Search_V5.3.1_20170817.jar')
}
